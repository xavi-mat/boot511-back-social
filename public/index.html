<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialMongo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="d-flex w-100 m-0 p-0">
    <div class="w-50 m-0 p-0">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="navbtn-posts" class="nav-link active" href="#">Posts</a>
            </li>
            <li class="nav-item">
              <a id="navbtn-newpost" class="nav-link active" href="#">New Post</a>
            </li>
            <li class="nav-item">
              <a id="navbtn-user" class="nav-link active" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">

        <main>

          <h1 id="page-title" class="text-center"></h1>

          <section id="posts-box">
            <div id="paginator1"></div>
            <div id="content">
              <div class="text-center">
                <div class="spinner-grow spinner-grow-lg"></div>
              </div>
            </div>
            <div id="paginator2"></div>
          </section>

          <section id="profile-box" class="d-none"></section>

          <section id="post-box" class="d-none"></section>

          <section id="login-box" class="d-none">
            <form>
              <div id="login-alert"></div>
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass">
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </div>
              <button id="submit-login" type="submit" class="btn btn-primary">Submit</button>
            </form>
          </section>

          <section id="newpost-box" class="d-none">
            <form enctype="multipart/form-data">
              <div id="newpost-alert"></div>
              <div class="mb-3 mt-3">
                <label for="post-title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="post-title" placeholder="Post title" name="post-title" required>
              </div>
              <div class="mb-3">
                <label for="post-body">Comments:</label>
                <textarea class="form-control" rows="5" id="post-body" name="post-body" required></textarea>
              </div>
              <div class="mb-3">
                <label for="post-file">Image</label>
                <input type="file" class="btn btn-primary" name="image" id="newpost-img" disabled>
              </div>
              <div>
                <input type="submit" class="btn btn-primary" value="Send" id="send-new-post">
                <input type="reset" class="btn btn-primary" value="Reset">
              </div>
            </form>
          </section>

        </main>
      </div>
      <footer class="mt-5 p-4 bg-dark text-white text-center">
        &copy; by xavimat
      </footer>
    </div>
    <div class="d-flex flex-column w-50">
      <div class="m-2 p-2 card">
        <h4>Request</h4>
        <pre id="req"></pre>
      </div>
      <div class="m-2 p-2 card">
        <h4>Response</h4>
        <pre id="res"></pre>
      </div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
